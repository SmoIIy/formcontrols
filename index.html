<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Form Control</h1>
    <form action="#">
        <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="description">
                Description
                
            </label>
            <textarea name="description" id="description" cols="30" rows="10" required></textarea>
            
        </div>

       <div class="form-group">
            <label for="ingredients">
                Ingredienser

            </label>
            <span class="hint">Please insert one ingredient per line</span>
            <textarea name="ingredients" id="ingredients" cols="30" rows="10" required></textarea>
       </div>

      <div class="form-group">
            <label for="serves">Serves</label>
            <span class="hint">How many does the recipe serve?</span>
            <input type="range"
            step="1"
            min="1"
            max="5"
            value="3"
            list="al"
            id="serves"
            name="serves"/>
            <datalist id="al">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
              </datalist>
      </div>

        <div class="form-group">
            <label for="origin">
              Origin
            </label>
            <span class="hint">Where is the recipe from?</span>
            <input type="text" id="origin" name="origin" list="countrylist" />
            <datalist id="countrylist">
              <option value="Denmark"></option>
              <option value="Sweden"></option>
              <option value="Norway"></option>
            </datalist>
          </div>

        <fieldset>
            <Legend id="radio-legend">Studentfriendly</Legend>
            <div class="form-group">
                <label for="studentfriendly">Yes
                    <input type="radio" name="studentfriendly" id="studentfriendly" value="true">
                </label>
                <label for="notstudentfriendly">No
                    <input type="radio" name="studentfriendly" id="notstudentfriendly" checked value="false">
                </label>
            </div>
        </fieldset>
        
        <div class="form-group">
            <label for="diet">
                Diet</label>
                <span class="hint">Is the recipe Vegetarian or Vegan?</span>
                <input type="text" name="diet" id="diet" required>
            
            
        </div>
        
        <div class="form-group">
            <label for="allergens">
                Alergens
                
            </label>
            <span class="hint">What allergens are present?</span>
            <textarea name="allergens" id="allergens" cols="30" rows="10" required></textarea>
        </div>
        



        <input type="submit" value="Gem">
    </form>
    <template>
        <article class="card">
          <header>
            <div class="header-content">
              <h2>
                <span data-name>Brændende kærlighed</span>,
                <span data-origin>Denmark</span>
              </h2>
  
              <div>
                <dl>
                  <div>
                    <dt class="visually-hidden">Species</dt>
                    <dd data-origin>Denmark</dd>
                  </div>
                </dl>
                <dl>
                  <div>
                    <dt class="visually-hidden">Diet</dt>
                    <dd data-diet>Vegetarian</dd>
                  </div>
                </dl>
              </div>
            </div>
            <p class="status">
              <span data-studentFriendly>Student Friendly!</span>
            </p>
            <img
              data-img
              src="https://source.unsplash.com/random/600x300?random"
              alt=""
            />
          </header>
          <dl class="ingredient-list" data-ingredients>
            <dt class="visually-hidden">Ingredients</dt>
          </dl>
          <section>
            <h3>Serves</h3>
            <meter data-serves min="0" max="5" low="0" high="5" value="3"></meter>
          </section>
          <div class="actions">
            <button data-id="15" data-action="delete">Slet</button>
            <button data-id="15" data-action="update">Opdater</button>
          </div>
          <p data-createdAt></p>
        </article>
    </template>
    <section class="recipes">

    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
