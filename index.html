<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Form Control</h1>
    <form action="#">
        <label for="name">Navn</label>
        <input type="text" name="name" id="name">

       <div class="form-group">
            <label for="ingredients">
                Ingredienser
                <input type="text" name="ingredients" id="ingredients">
            </label>
            
       </div>

      <div class="form-group">
            <label for="serves">Til :</label>
            <input type="range"
            step="1"
            min="1"
            max="5"
            value="3"
            list="al"
            id="serves"
            name="serves"/>
      </div>

        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" name="origin" id="origin">
        </div>

        <div class="form-group">
            <label for="studentfriendly">Studentfriendly
                <input type="radio" name="studentfriendly" id="studentfriendly" value="true">
            </label>
            <label for="notstudentfriendly">Not
                <input type="radio" name="studentfriendly" id="notstudentfriendly" checked value="false">
            </label>
        </div>
        
        <div class="form-group">
            <label for="diet">
                Diet
                <input type="text" name="diet" id="diet">
            </label>
            
        </div>
        
        <div class="form-group">
            <label for="allergens">
                Alergens
                <textarea name="allergens" id="allergens" cols="30" rows="10"></textarea>
            </label>
            
        </div>
        

        <div class="form-group">
            <label for="description">
                Description
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </label>
            
        </div>

        <input type="submit" value="Gem">
    </form>
</body>
</html>
